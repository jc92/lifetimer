<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Progress Dashboard</title>
  <link rel="icon" type="image/png" href="icons/icon-48.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: white;
      display: grid;
      place-items: center;
    }
    @media (min-width: 820px) {
      body {
        margin: 20px auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
      }
    }
    #root {
      width: 90%;
      max-width: 800px;
      height: auto;
      min-height: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      background-color: white;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="popup.js"></script>
</body>
</html>
